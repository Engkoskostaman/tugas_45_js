<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Belajar javascript</title>
  </head>
  <body>
      <p id="href"></p>

      <button onclick="lihat_href()">lihat href</button>
    <script>
      function lihat_href(){
        var x =location.href;
        document.getElementById("href").innerHTML=x;
      }
      </script>
      </html>
    </body>
